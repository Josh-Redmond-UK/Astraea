    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>My Single Page App</title>
    <style>
      /* CSS to hide/show content */
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="page active" id="index">

        <!DOCTYPE html>
        <html>
        <head>
            <title>Astraea</title>
        
        </head>
        <body>
            <div class="map" id="IndMap"></div>
               
            <button id="draw-polygon-btn">Dibujar un Poligono</button>

        </body>
        </html>
        
      <button id="indexNext", onclick="showPage('settings')">Siguiente</button>
    </div>

    <div class="page" id="settings">
        <!DOCTYPE html>
        <html>
        <head>
            <title>Settings</title>
           
        </head>
        <body>
        
            <div class="container">
                <form class="left-box">
                    <div class="box">
                        <label for="start-date">Fecha de Inicio</label>
                        <input type="date" id="start-date" name="start-date">
                        <label for="end-date">Fecha de termino</label>
                        <input type="date" id="end-date" name="end-date">
                    </div>
                    <div class="box">
                        <label for="imagery-type">Tipo de Imagen:</label>
                        <input type="radio" id="TrueColour" name="imagery-type" value="TrueColour" checked>
                        <label for="TrueColour">Colores Verdaderos</label><br>
                        <input type="radio" id="burns" name="imagery-type" value="NBR">
                        <label for="burns">Quemaduras</label><br>
                        <input type="radio" id="vegetation" name="imagery-type" value="NDVI">
                        <label for="vegetation">Vegetacion</label>
                    </div>
                    <div class="box">
                        <label for="aggregation-length">Duracion de Agregacion:</label>
                        <input type="radio" id="none" name="aggregation-length" value="None" checked>
                        <label for="none">Ninguno</label><br>
                        <input type="radio" id="monthly" name="aggregation-length" value="Monthly">
                        <label for="monthly">Mensual</label><br>
                        <input type="radio" id="annual" name="aggregation-length" value="Annual">
                        <label for="annual">Anual</label>
                    </div>
                    <div class="box">
                        <label for="aggregation-type">Tipo de Agregacion:</label>
                        <input type="radio" id="Max" name="aggregation-type" value="Max" checked>
                        <label for="Max">Max</label><br>
                        <input type="radio" id="Mean" name="aggregation-type" value="Mean">
                        <label for="Mean">Media</label><br>
                        <input type="radio" id="Median" name="aggregation-type" value="Median">
                        <label for="Median">Numero Medio</label>
                    </div>
                </form>
                <div class="right-box">
                    <div class="map" id="settingsMap"></div>
        
                </div>
               
            </div>
        
            <button id="query-button" onclick="showPage('loading')">Siguiente</button>
        </body>
        </html>
        

    </div>

    <div class="page" id="loading">
      <div class="loader"></div>
      <div class="loader-text">Por favor espere...</div>

    
    
    </div>


    <div class="page" id="results">
      <!DOCTYPE html>
    <html>
    <head>
        <title>Results</title>
    </head>
    <body>
        <div class="container">
            <div class="left-box">
                <div class="box">
                    <button id="downloadGifButton">Guardar Imagen</button>
                </div>
                <div class="box">
                    <button id="downloadZipButton">Descargar Datos</button>
                </div>
            </div>
            <div class="right-box">
                <div class="box">
                <div class="map" id="resultsMap"></div>

                </div>
            </div>
        
        </div>

    </body>
    </html>

      <button onclick="location.reload();">Reiniciar</button>
    </div>

        function getActivePageId() {
        return $('.page.active').attr('id');
        }

        var activePageId = getActivePageId();
        console.log(activePageId)
      // JavaScript to show/hide content
    </script>
  </body>
</html>
